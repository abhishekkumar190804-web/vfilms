name: vfilms-deploy

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'vfilms-deploy'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Configure Environment
        run: |
          echo "VITE_API_CONTACT=${{ secrets.VITE_API_CONTACT }}" > .env
          echo ".env file created with API endpoint"

      - name: Lint project
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Setup SPA fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4